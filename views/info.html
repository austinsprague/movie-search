<div class="row" ng-repeat="movie in Info.movies">
  <div class="col-sm-6">
    <h3>{{movie.Title}}</h2>
    <div class="col-sm-4" >
      <img ng-src="{{movie.Poster}}" height="150px"></img>
    </div>
    <div class="col-sm-9">
      <button type="submit" name="detail" ng-click="Info.getDetail(movie)" class="btn btn-primary" value="{{movie.imbdId}}">Get Details</button>
      <!-- <a type="submit" name="detail" ng-href="/detail/{{movie.imdbID}}" class="btn btn-primary" value="{{movie.imbdId}}">Get Details</a> -->
    </div>
  </div>
</div>
